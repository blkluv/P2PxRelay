<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Link Expired</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-red-500 to-orange-500 font-['Poppins']">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
            <h1 id="link-expired" class="text-2xl sm:text-3xl font-bold mb-6 text-red-600">❌ Link Expired</h1>
            
            <p class="mb-8 text-gray-700">Sorry, this download link has expired or is no longer valid.</p>
            
            <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                Return to Home
            </a>
            
            <div class="mt-8 text-sm text-gray-500">
                Made with ❤️ by <a href="https://github.com/sidinsearch/" class="text-blue-600 hover:underline">sidinsearch</a>
            </div>
        </div>
    </div>
</body>
</html>
